name: Flutter Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 4: Verify code formatting
      - name: Verify Code Formatting
        run: flutter format --set-exit-if-changed .
        continue-on-error: true
      - name: Annotate Formatting Issues
        if: failure()
        run: echo "ğŸ”´ Code formatting issues detected. Run 'flutter format .' locally to fix them."

      # Step 5: Analyze project source
      - name: Analyze Project Source
        id: analyze
        run: flutter analyze > analyze.log 2>&1 || true
      - name: Annotate Analysis Results
        if: failure()
        run: |
          echo "ğŸ”´ Issues found during code analysis:"
          cat analyze.log

      # Step 6: Run tests
      - name: Run Tests
        id: tests
        run: flutter test --coverage > test.log 2>&1 || true
      - name: Annotate Test Results
        if: failure()
        run: |
          echo "âŒ Unit test failures detected:"
          cat test.log

      # Step 7: Generate and Upload Coverage Report
      - name: Generate Coverage Report
        if: always()
        run: |
          mkdir -p coverage
          genhtml coverage/lcov.info --output-directory coverage
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      # Step 8: Final Summary Annotations
      - name: Final Summary
        run: |
          if [[ ${{ steps.analyze.outcome }} == "failure" ]]; then
            echo "ğŸ”´ Code analysis issues detected."
          else
            echo "âœ… Code analysis passed."
          fi
          if [[ ${{ steps.tests.outcome }} == "failure" ]]; then
            echo "âŒ Test failures detected."
          else
            echo "âœ… All tests passed."
          fi
